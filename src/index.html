<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Basic Tailwindcss</title>
</head>
<body class="font-sans">
    <header class="bg-black text-white py-4 px-6 flex justify-between items-center">
        <div class="flex items-center">
          <img src="https://via.placeholder.com/150x50" alt="Netflix logo" class="w-24 mr-4">
          <ul class="flex">
            <li class="mr-4"><a href="#" class="hover:underline">Home</a></li>
            <li class="mr-4"><a href="#" class="hover:underline">TV Shows</a></li>
            <li class="mr-4"><a href="#" class="hover:underline">Movies</a></li>
            <li class="mr-4"><a href="#" class="hover:underline">New & Popular</a></li>
            <li><a href="#" class="hover:underline">My List</a></li>
          </ul>
        </div>
        <div class="flex items-center">
          <button class="bg-red-600 text-white py-2 px-4 rounded-full mr-4">Sign In</button>
          <button class="bg-gray-800 text-white py-2 px-4 rounded-full">Subscribe</button>
        </div>
      </header>
      
      <div class="bg-yellow-300 w-auto flex mb-3">
        <div class="w-80 h-10 bg-blue-300 mx-2">Menu 1</div>
        <div class="w-80 h-10 bg-blue-300 mx-2 flex-grow">Menu 2</div>
        <div class="w-80 h-10 bg-blue-300 mx-2 flex-shrink">Menu 3</div>
      </div>

      <div class="bg-red-400 w-auto grid grid-cols-3 gap-y-3 gap-x-3">
        <div class="h-10 bg-blue-300">Menu 1</div>
        <div class="h-10 bg-blue-300">Menu 2</div>
        <div class="h-10 bg-blue-300">Menu 3</div>
        <div class="h-10 bg-blue-300">Menu 4</div>
        <div class="h-10 bg-blue-300">Menu 5</div>
        <div class="h-10 bg-blue-300">Menu 6</div>
        <div class="h-10 bg-blue-300">Menu 7</div>
        <div class="h-10 bg-blue-300">Menu 8</div>
        <div class="h-10 bg-blue-300">Menu 9</div>
      </div>

      <div class="bg-red-400 w-auto grid justify-items-center gap-y-2">
        <div class="h-10 bg-green-300">Menu 1</div>
        <div class="h-10 bg-green-300">Menu 2</div>
        <div class="h-10 bg-green-300">Menu 3</div>
      </div>

      <div class="bg-orange-600 w-auto grid">
        <div class="h-10 bg-sky-700 justify-self-end">Menu 1</div>
        <div class="h-10 bg-sky-500 justify-self-center">Menu 2</div>
        <div class="h-10 bg-sky-500 justify-self-start">Menu 3</div>
      </div>

      <div class="bg-sky-600 w-auto">
        <a href="#" class="text-yellow-400">Menu 1</a>
        <a href="#">Menu 2</a>
        <a href="#">Menu 3</a>
      </div>

      <div class="bg-black w-auto justify-items-center">
        <a href="#" class="menu-bnt">Menu 1</a>
        <a href="#" class="menu-bnt">Menu 2</a>
        <a href="#" class="menu-bnt text-red-50">Menu 3</a>
      </div>
</body>
</html>
